<html lang="en-US">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <title>Cheddar</title>
</head>
<body>
  <div id="splash">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h1 style="font-size:25vw" id="title">Cheddar</h1>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <h3>We'll provide the cheddar. You tell us how to slice it.</h3>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger" id="enter">Cut the Cheese</button>
        </div>
      </div>
    </div>
  </div>
  <div id="main">
    <div class="container" id="header">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h1 style="font-size:10vw" id="headerTitle">Cheddar</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="row">
          <p>Enter the amount of money in USD you would like to exchange. Choose from the exchange options below. Cheddar is a zero interest loan, and exchange platform.</p>
        </div>
      </div>
    </div>
    <div class="container" id="window">
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col">
            <p>Amount in USD</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-danger" type="button" id="exchange">Exchange</button>
              </div>
              <input type="text" class="form-control" placeholder="Enter Amount" aria-label="" aria-describedby="basic-addon1" id="inputAmount">
            </div>
          </div>
          <div class="col">
            <p>To</p>
            <select class="form-select" aria-label="Default select example" id="exchangeCurrency">
              <option selected>Select Currency</option>
              <option value="JPY">Japanese Yen (JPY)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="THB">Thai Baht (THB)</option>
              <option value="DKK">Danish Krone (DKK)</option>
              <option value="UYU">Uruguayan Peso (UYU)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="showExchange"></div>
        <div class="showErrors"></div>
      </div>
    </div>
  </div>
</body>
</html>
